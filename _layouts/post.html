---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%B %d, %Y" }}</p>

  <p>
    Tags:
    {% for tag in page.tags %}
      <a href="/tags/#{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </p>

  {{ content }}

  {% include related.html %}
  {% include comments.html %}
</article>
