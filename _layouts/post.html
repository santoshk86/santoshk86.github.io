<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <a class="sr-only" href="#main" onclick="document.getElementById('main').focus()">Skip to content</a>
    <header class="site-header">
      <div class="container">
        <div class="brand">{{ site.title }}</div>
        <nav>
          <a href="/">Home</a>
          <a href="https://1drv.ms/w/c/e7ee95718edb5e82/IQCCXtuOcZXuIIDn0jkAAAAAAV5g4qXEYIoaoTEOrYCkXyc?e=RiItJK" target="_blank" rel="noopener">CV</a>
          <a href="/blog/">Blog</a>
        </nav>
      </div>
    </header>

    <main id="main" class="container" tabindex="-1">
      <article>
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>
        <div class="post-content">
          {{ content }}
        </div>
      </article>
    </main>

    <footer class="site-footer">
      <div class="container">
        {% include footer.html %}
      </div>
    </footer>
  </body>
</html>
