---
layout: default
---

<section>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</section>

<section>
  <h2>Latest Posts</h2>

  <ul>
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>— {{ post.date | date: "%b %d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>

  <p>
    <a href="/blog/">View all posts →</a>
  </p>
</section>
